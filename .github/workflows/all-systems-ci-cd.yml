name: All Systems CI/CD

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-sample-app:
    name: Test Sample App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Run unit tests
        working-directory: ./sample-app
        run: go test -tags=unit -v -coverprofile=coverage.out ./...
      
      - name: Check coverage
        working-directory: ./sample-app
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE >= 70" | bc -l) )); then
            echo "âœ… Coverage meets minimum requirement (70%)"
          else
            echo "âŒ Coverage below minimum requirement (70%)"
            exit 1
          fi
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./sample-app/coverage.out
          flags: sample-app
          name: sample-app-coverage

