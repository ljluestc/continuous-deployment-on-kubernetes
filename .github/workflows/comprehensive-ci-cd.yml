name: Comprehensive CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  GO_VERSION: '1.21'
  MIN_COVERAGE: 80
  TARGET_COVERAGE: 100

jobs:
  # Lint and format checks
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2
      
      - name: Run golangci-lint
        run: |
          find . -name "go.mod" -execdir golangci-lint run --timeout=5m \;
      
      - name: Check Go formatting
        run: |
          find . -name "*.go" -exec gofmt -l {} \; | tee /tmp/gofmt-output
          if [ -s /tmp/gofmt-output ]; then
            echo "The following files are not formatted:"
            cat /tmp/gofmt-output
            exit 1
          fi
      
      - name: Run go vet
        run: |
          find . -name "go.mod" -execdir go vet ./... \;

  # Test individual services
  test-sample-app:
    name: Test Sample App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Run tests
        working-directory: ./sample-app
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out
      
      - name: Check coverage
        working-directory: ./sample-app
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage: $coverage%"
          if (( $(echo "$coverage < $MIN_COVERAGE" | bc -l) )); then
            echo "âŒ Coverage $coverage% is below minimum $MIN_COVERAGE%"
            exit 1
          fi
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./sample-app/coverage.out
          flags: sample-app
          name: sample-app-coverage

  test-google-docs:
    name: Test Google Docs Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Run tests
        working-directory: ./services/googledocs
        run: |
          go test -tags=unit -v -race -coverprofile=coverage.out -covermode=atomic ./...
